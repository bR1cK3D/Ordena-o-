<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>TP3 Exercício 4</title>
</head>
<body>

	<style>

		body {

			background-color: gray;

		}
		
		h1 {

			font-family: serif;
			font-size: 40pt;
			color:blue;
			text-shadow: 1pt 1pt 1pt black;

		}

		p {

			font-family: sans-serif;
			font-size: 20pt;

		}

	</style>

	<h1>Crie um vetor que carregue 50 números e ao final exiba-o em ordem crescente.</h1>
	<input type="button" value="calcular" id="botao" onclick="calcular()">
	<p id="resposta"></p>
	<a href="index.html">Voltar</a>
	

	<script>
		
		function calcular() {

			var vetor = Array();
			var i;

			for (i = 1; i <= 50; i++) {

				vetor[i] = prompt('Digite um número');

				vetor.sort((a, b) => a - b);
			}	

			resposta.innerHTML = vetor.join(" ");

		}

	</script>
	
</body>
</html>
